version: '3'
services:
  tf:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - ./wheels:/wheels
    environment:
      - TF_VERSION_GIT_TAG=${TF_VERSION_GIT_TAG-v1.9.0}
      - PYTHON_VERSION=${PYTHON_VERSION-3.6}
      - USE_GPU=${USE_GPU-1}
      - CUDA_VERSION=${CUDA_VERSION-9.2}
      - CUDNN_VERSION=${CUDNN_VERSION-7.1}
